version: 2
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: run linting and metrics
          command: |
            . venv/bin/activate
            mkdir test-results
            flake8 --output-file=test-results/report.xml
      - store_artifacts:
          path: test-results
          destination: test-results
