version: 2
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: run linting and metrics
          command: |
            . venv/bin/activate
            mkdir test-results
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --output-file=test-results/flake8.txt
            flake8_junit test-results/flake8.txt test-results/report.xml
      - run:
          name: making html using sphinx
          command: |
            cd docs
            make html -d
            sphinx-build --version
            mv build/html/ ../test-results/
      - store_artifacts:
          path: test-results
          destination: tr1
      - store_test_results:
          path: test-results

workflows:
  version: 2
  workflow:
    jobs:
      - build
